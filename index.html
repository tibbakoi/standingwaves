<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>2-D standing waves demo</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/addons/p5.sound.min.js"></script>

    <script src="sketch.js"></script>

</head>

<body>
    <div class="header">
        <h1>2-D Standing Waves Demo</h1>
        <p>Use WASD keys to move. Use mouse to change your position.</p>

    </div>
    <div id="left" style="width:25%; float:left">
        <div id="parameters">
            <p>Room size: <span id="xSize">X</span>m by <span id="ySize">Y</span>m.</p>
            <p>Oscillator 1: <span id="xDirection">Freq x</span></p>
            <p>Oscillator 2: <span id="yDirection">Freq y</span></p>
        </div>
        <div id="buttons" style="position: relative">
        <button type="button" onclick="playPauseAudioX()">Toggle audio X direction</button><br>
        <input type="radio" name="harmonicSelectRadioX" value="1" onchange="selectHarmonicX()" checked><label for="1">1st harmonic</label><br>
        <input type="radio" name="harmonicSelectRadioX" value="2" onchange="selectHarmonicX()"><label for="2">2nd harmonic</label><br>
        <input type="radio" name="harmonicSelectRadioX" value="3" onchange="selectHarmonicX()"><label for="3">3rd harmonic</label><br>
        <br>
        <button type="button" onclick="playPauseAudioY()">Toggle audio Y direction</button>

        </div>

    </div>
    <div id="right" style="width:70%;height:100%; float:right">
        <div id="demo" style="height:100%"></div>
    </div>


</body>

</html>
