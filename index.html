<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>2-D standing waves demo</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/addons/p5.sound.min.js"></script>

    <script src="sketch.js"></script>

</head>

<body>
    <header>
        <h1>2-D Standing Waves Demo</h1>
    </header>
    <div>
        <p>Use WASD keys to move. Use mouse to change your position.</p>
        <p>Room size: <span id="xSize">X</span>m by <span id="ySize">Y</span>m.</p>
        <p>Oscillator 1: <span id="xDirection">Freq x</span></p>
        <p>Oscillator 2: <span id="yDirection">Freq y</span></p>

        <button type="button" onclick="playPauseAudioX()">Toggle audio X direction</button>
        <input type="radio" name="harmonicSelectRadioX" value="1" onchange="selectHarmonicX()" checked><label for="1">1st harmonic</label>
        <input type="radio" name="harmonicSelectRadioX" value="2" onchange="selectHarmonicX()"><label for="2">2nd harmonic</label>
        <input type="radio" name="harmonicSelectRadioX" value="3" onchange="selectHarmonicX()"><label for="3">3rd harmonic</label>
        <br>
        <button type="button" onclick="playPauseAudioY()">Toggle audio Y direction</button>
        <input type="radio" name="harmonicSelectRadioY" value="1" onchange="selectHarmonicY()" checked><label for="1">1st harmonic</label>
        <input type="radio" name="harmonicSelectRadioY" value="2" onchange="selectHarmonicY()"><label for="2">2nd harmonic</label>
        <input type="radio" name="harmonicSelectRadioY" value="3" onchange="selectHarmonicY()"><label for="3">3rd harmonic</label><br><br><br>
    </div>
    <div id="demo">
       <noscript><p>Please use a modern browser with JavaScript enabled to see the demo.</p></noscript>
    </div>
    <div id="nodemodisplay">
        <p>This content requires a wider browser window.</p>
    </div>
</body>

<footer>Developed by Kat Young</footer>

</html>
